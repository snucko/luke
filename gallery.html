<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Luke</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <luke-header></luke-header>
  <main>
    <section>
      <h2>Gallery</h2>
      <p>Watch Luke in action!</p>
      <div class="video-gallery">
        <iframe width="360" height="215" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        <iframe width="360" height="215" src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>
  <luke-footer></luke-footer>

  <script type="module">
    import './js/components/LukeHeader.js';
    import './js/components/LukeFooter.js';
    import AudioManager from './js/components/AudioManager.js';

    window.addEventListener('load', () => {
      const audioManager = AudioManager.getInstance();
      audioManager.play();
    });
  </script>
</body>
</html>
